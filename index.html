<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.5.6/jquery.fullPage.min.css" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/base-min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.5.6/vendors/jquery.slimscroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.5.6/jquery.fullPage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
  </head>
  <body>

  <div id="fullpage">

    <!-- I. HOMEPAGE -->
    <div class="section">Home</div>

    <!-- II. DATA -->
    <div class="section">

      <!-- i. HEATMAP -->
      <div class="slide">
        <iframe height="80%" width="80%" frameborder="0" src="mapframe.html"></iframe>
      </div>

      <!-- ii. CHART -->
      <div class="slide">
        <canvas id="buyers" width="600" height="400"></canvas>
      </div>

      <!-- iii. RAW TABLE -->
      <div class="slide raw">
        <div id="inner-content-div">

          <table class="pure-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>City</th>
                <th>State</th>
                <th>Narrative</th>
              </tr>
            </thead>

            <tbody>
              <tr class="pure-table-odd">
                <td>11/11/2014</td>
                <td>Trenton</td>
                <td>New Jersey</td>
                <td><a href="http://www.philly.com/philly/business/20150125_Recent_Drone_Sightings.html">Sighting by incoming plane at Trenton-Mercer Airport</a></td>
              </tr>

              <tr>
                <td>2</td>
                <td>Toyota</td>
                <td>Camry</td>
                <td>2012</td>
              </tr>

              <tr class="pure-table-odd">
                <td>3</td>
                <td>Hyundai</td>
                <td>Elantra</td>
                <td>2010</td>
              </tr>

              <tr>
                <td>4</td>
                <td>Ford</td>
                <td>Focus</td>
                <td>2008</td>
              </tr>

              <tr class="pure-table-odd">
                <td>5</td>
                <td>Nissan</td>
                <td>Sentra</td>
                <td>2011</td>
              </tr>

              <tr>
                <td>6</td>
                <td>BMW</td>
                <td>M3</td>
                <td>2009</td>
              </tr>

              <tr class="pure-table-odd">
                <td>7</td>
                <td>Honda</td>
                <td>Civic</td>
                <td>2010</td>
              </tr>

              <tr>
                <td>8</td>
                <td>Kia</td>
                <td>Soul</td>
                <td>2010</td>
              </tr>
            </tbody>
          </table>
          </div>
        </div>
      </div>

    <!-- REPORT PAGE -->
    <div class="section">Report</div>

    <!-- ABOUT PAGE-->
    <div class="section">About</div>
  </div>

  <script>
    var buyerData = {
      labels : ["January","February","March","April","May","June"],
      datasets : [
        {
          fillColor : "rgba(172,194,132,0.4)",
          strokeColor : "#ACC26D",
          pointColor : "#fff",
          pointStrokeColor : "#9DB86D",
          data : [203,156,99,251,305,247]
        }
      ]
    };
    var buyers = document.getElementById('buyers').getContext('2d');
    new Chart(buyers).Line(buyerData);
  </script>
  <script src="app.js"></script>
  </body>
</html>
